<!-- Five-Star Rating Buttons Inspired By https://codepen.io/hesguru/pen/BaybqXv -->

<div class="hk-content">
  <div style="padding: 50px 0">
    <div style="text-align: center; color: var(--secondary); font-size: 48px">
      Leave a Rating!
    </div>

    <div style="margin-top: 75px">
      <form
        name="feedbackForm"
        id="feedbackForm"
        #feedbackForm="ngForm"
        (ngSubmit)="handleSubmitFeedback()"
        method="GET"
        novalidate
      >
        <div>
          <input
            type="text"
            placeholder="Enter Name"
            name="NameField"
            id="NameField"
            [(ngModel)]="feedback.name"
            #NameField="ngModel"
            [class.is-invalid]="NameField.invalid"
            autocomplete="new-name"
            autofocus
            required
          />
        </div>
        <!-- Every radio button must tie into the "rating" field of the Feedback instance -->
        <div id="rate" class="rate">
          <input
            [(ngModel)]="feedback.rating"
            type="radio"
            id="star5"
            name="rate"
            value="5"
          />
          <label for="star5" title="text">★</label>
          <input
            [(ngModel)]="feedback.rating"
            type="radio"
            id="star4"
            name="rate"
            value="4"
          />
          <label for="star4" title="text">★</label>
          <input
            [(ngModel)]="feedback.rating"
            type="radio"
            id="star3"
            name="rate"
            value="3"
          />
          <label for="star3" title="text">★</label>
          <input
            [(ngModel)]="feedback.rating"
            type="radio"
            id="star2"
            name="rate"
            value="2"
          />
          <label for="star2" title="text">★</label>
          <input
            [(ngModel)]="feedback.rating"
            type="radio"
            id="star1"
            name="rate"
            value="1"
          />
          <label for="star1" title="text">★</label>
        </div>
        <button
          [class.submit-disabled]="feedbackForm.invalid"
          type="submit"
          class="hk-btn-hover no-under"
        >
          <div>
            <div
              style="
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
              "
            >
              <p style="font-size: 20px">Submit</p>
            </div>
          </div>
        </button>
        <main-button height="50px" width="120px" dest="/">
          <p style="font-size: 20px">
            <span><i class="fas fa-times"></i></span> Cancel
          </p>
        </main-button>
      </form>
    </div>
  </div>
</div>
