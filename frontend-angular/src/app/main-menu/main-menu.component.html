<div class="hk-content">
  <div class="hk-main-menu-content">
    <div style="text-align: center; color: var(--secondary); font-size: 48px">
      Hoo Knows?
    </div>

    <div style="margin-top: 75px">
      <div class="hk-grid-2x2">
        <main-button
          height="160px"
          width="160px"
          iconClasses="fas fa-plus fa-4x"
          dest="/host-game"
        >
          <p style="margin-top: 10px; font-size: 20px">Host Game</p>
        </main-button>
        <main-button
          height="160px"
          width="160px"
          iconClasses="fas fa-users fa-4x"
          dest="/join-game"
        >
          <p style="margin-top: 10px; font-size: 20px">Join Game</p>
        </main-button>
        <main-button
          height="160px"
          width="160px"
          iconClasses="fas fa-pencil-alt fa-4x"
          dest="/submit-category"
        >
          <p style="margin-top: 10px; font-size: 20px">Submit</p>
          <p style="font-size: 20px">Category</p>
        </main-button>
        <main-button
          height="160px"
          width="160px"
          iconClasses="fas fa-user fa-4x"
          dest="/{{ fourthButtonDest }}"
        >
          <p
            *ngIf="sessionStatus == 1; else elseBlock"
            style="margin-top: 10px; font-size: 20px"
          >
            Profile
          </p>
          <ng-template #elseBlock>
            <p [ngStyle]="{ 'margin-top.px': 10, 'font-size.px': 20 }">
              Login/Register
            </p>
          </ng-template>
        </main-button>
      </div>
      <div style="margin-top: 50px">
        <main-button height="50px" width="225px" dest="/submit-feedback">
          <p style="font-size: 20px">
            <span><i class="fas fa-comments"></i></span> Submit Feedback
          </p>
        </main-button>
      </div>
      <div id="logout" class="display-none" style="margin-top: 10px">
        <main-button
          height="50px"
          width="120px"
          dest="/logout/{{ currentUser }}"
        >
          <p style="font-size: 20px">
            <span><i [ngClass]="'fas fa-sign-out-alt'"></i></span> Logout
          </p>
        </main-button>
      </div>
    </div>
  </div>
</div>
